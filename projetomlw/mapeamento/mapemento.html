<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <h1>Mapeamento de Imagens</h1>
    <p>Permite adicionar mais de um link na mesma imagem</p>
    <img src="../img/images.jpg" alt="" usemap="#map"> 
    <map name="map">
        <area shape="rect" coords="20,4,69,18" href="https://github.com/" alt="">
        <area shape="circle" coords="115,115,10" href="https://bri.ifsp.edu.br/" alt="">
        <area shape="poly" coords="252,35,343,35,334,124,297,137,260,123" href="https://github.com/" alt="">

    </map>
</body>
</html>
